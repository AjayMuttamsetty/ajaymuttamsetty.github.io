<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Damodara Venkata Ajay Muttamsetty - Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        header nav {
            display: flex;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            header nav {
                display: none;
                flex-direction: column;
                background-color: #003366;
                position: absolute;
                top: 50px;
                right: 0;
                width: 100%;
                padding: 10px;
            }

            header nav.active {
                display: flex;
            }

            header nav a {
                margin: 10px 0;
                text-align: center;
            }
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            margin-top: 60px; /* Offset for the fixed header */
            animation: fadeIn 2s ease-in-out;
            background: linear-gradient(to bottom, #003366, #006699);
            color: #fff;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .about-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 20px auto;
            animation: fadeIn 2s ease-in-out;
            flex-wrap: wrap;
        }

        .about-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .about-content {
            text-align: left;
            font-size: 1em;
            max-width: 700px;
        }

        .about-content h1 {
            color: #003366;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .about-content p {
            margin-bottom: 10px;
            color: #003366;
        }

        .highlight {
            color: #006699;
            font-weight: bold;
        }

        .content-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
            text-align: center;
        }

        .content-section h2 {
            color: #003366;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content-section p {
            line-height: 1.6;
            font-size: 1em;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .content-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .linkedin {
            margin-top: 20px;
        }

        .linkedin a {
            text-decoration: none;
            color: #fff;
            background: #0077b5;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.5s;
        }

        .linkedin a:hover {
            background: #005582;
        }

        .experience-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .experience-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .experience-section img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #003366;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav>
            <div>
                <a href="#about">About Me</a>
                <a href="#college">College</a>
                <a href="#experience">Experience</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="about">
        <div class="about-container">
            <img src="./Ajay.jpg" alt="Ajay Profile Picture" class="about-image">
            <div class="about-content">
                <h1>Damodara Venkata Ajay Muttamsetty</h1>
                <p>I'm an <span class="highlight">enthusiastic mobile app developer</span> adding technology and creativity.</p>
                <p>Inspired by tech, I'm a <span class="highlight">Hybrid (iOS + Android + PWA) mobile app developer</span> (Ionic+Angular)...</p>
            </div>
        </div>
    </section>

    <!-- Rest of the content remains the same -->

    <script>
        function toggleMenu() {
            const nav = document.querySelector('header nav');
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
